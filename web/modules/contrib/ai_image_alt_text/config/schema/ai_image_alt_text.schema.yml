ai_image_alt_text.settings:
  type: config_object
  label: 'AI Image Alt Text Settings'
  mapping:
    prompt:
      type: string
      label: 'The prompt to use for the AI'
    image_style:
      type: string
      label: 'The image style to apply the effects to'
    hide_button:
      type: boolean
      label: 'If the button to autogenerate should be hidden'
    autogenerate:
      type: boolean
      label: 'If the alt text should be autogenerated'
    ai_model:
      type: string
      label: 'The AI model to use'
