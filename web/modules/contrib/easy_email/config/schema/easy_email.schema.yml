easy_email.settings:
  type: config_object
  label: 'Easy Email global settings'
  mapping:
    purge_on_cron:
      type: boolean
      label: 'Purge on cron'
    purge_cron_limit:
      type: integer
      label: 'Purge on cron limit'
    allowed_attachment_paths:
      type: sequence
      label: 'Allowed attachment paths'
      sequence:
          type: string
    email_collection_access:
      type: boolean
      label: 'Email report access'
